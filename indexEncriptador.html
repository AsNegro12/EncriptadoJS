<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="EncriptadorCSS.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <h1><img src="resource/Logo.png" alt="logo"></h1>
    </header>

    <main>

        <section class="areaAgregarTexto">

            <textarea id="txtareaInput" placeholder="Ingrese el texto aquí."></textarea>

        </section>

        <section class="areabotones">

            <div class="Advertencia">

                <img src="resource/bi_exclamation-circle-fill.png" alt="Advertencia">
                <p>Solo letras minúsculas y sin acentos.</p>

            </div>

            <div class="boxBotones">

                <input type="button" value="Encriptar" id="btnEncriptar" class="Botones" onclick="mostrarTexto(1)">
                <input type="button" value="Desencriptar" id="btnDesencriptar" class="Botones" onclick="mostrarTexto(2)">

            </div>

        </section>

        <section class="areaMostrarTexto">

            <div class="Muneco">

                <img src="resource/Muneco.png" alt="Muñeco">

            </div>

            <div class="boxTextoMuñeco">

                <h2>Ningún texto fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>

            <div class="Elmentos-ocultos" id="elmentosOcultos" style="display: none;">

                <textarea id="outputTexto" class="MostrarResultado" readonly></textarea>

                <input type="button" value="Copiar" id="btnCopiar" class="BotónCopiar">

            </div>

        </section>

    </main>


    <footer>
        <div class="Contacto">
            <h3>Contactanos: </h3>
            <button type="button" class="botonesLinks">

                <a href="https://app.aluracursos.com/user/floresruizur13l">

                    <img src="resource/Logo.png" alt="">

                </a>

            </button>

            <button type="button" class="botonesLinks">

                <a href="https://github.com/AsNegro12">
                    
                    <img src="resource/github-mark.png" alt="">
                </a>

            </button>

            <button type="button" class="botonesLinks">

                <a href="https://linkedin.com/in/uriel-emiliano-flores-ruiz-024474268">

                    <img src="resource/LinkedInIco.png" alt="LinkedIn">

                </a>

            </button>
        </div>
        <p id="fecha" class="copyright">0000</p>
    </footer>

    <script src="EnciptadorJS.js"></script>
    <script src="Fecha-copyright.js"></script>
</body>
</html>
