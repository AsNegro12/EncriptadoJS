<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="EncriptadorCSS.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <h1><img src="resource/Logo.png" alt="logo"></h1>
    </header>

    <main>

        <section class="areaAgregarTexto">

            <input type="text" value="Ingrese el texto aqui">

        </section>

        <section class="areabotones">

            <div class="Advertencia">

                <p>Solo letras minúsculas y sin acentos.</p>

            </div>

            <div>

                <input type="button" value="Encriptar" id="btnEncriptar" class="Botones">
                <input type="button" value="Desencriptar" id="btnDesencriptar" class="Botones">

            </div>

        </section>

        <section class="areaMostrarTexto">

            <div class="Muneco">

                <img src="resource/Muneco.png" alt="Muñeco">

            </div>

            <div class="texto">

                <h2>Ningún texto fue encontradi</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>

        </section>

    </main>


    <footer>
        <div class="Contacto">
            <button></button>
            <button></button>
        </div>
        <p>Copyright 0000</p>
    </footer>

    <script src="indexEncriptador.html"></script>
</body>
</html>
